<ion-header>
  <ion-navbar>
    <ion-title>Khách hàng<br>{{user.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item >
        <p>Tên Khách hàng</p>
        <h3>{{user.name}}</h3>
      </ion-item>
      <ion-item >
        <p>Điện thoại</p>
        <h3>{{user.phone}}</h3>
      </ion-item>
      <ion-item >
        <p>Email</p>
        <h3>{{user.email}}</h3>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row>
      <ion-col >
          <button ion-button icon-start (click)="onEditCustomer($event)"  full>
            <ion-icon name="create"></ion-icon> Sửa
          </button>  
      </ion-col>
      <ion-col >
          <button ion-button color="secondary" icon-start (click)="Upload()"  full>
            <ion-icon name="call"></ion-icon> Gọi
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
