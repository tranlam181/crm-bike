<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>DS Khách hàng</ion-title> -->
    <ion-searchbar placeholder="Tìm tên hoặc điện thoại" (ionInput)="searchCustomer($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar (ionInput)="searchCustomer($event)"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor='let user of filterUsers'>
      <ion-item (click)='showDetailCustomer($event, user)'>
        <h2>{{user.full_name}}</h2>
        <p><ion-icon name="call"></ion-icon> {{user.phone}}</p>
        <p><ion-icon name="pin"></ion-icon> {{user.precinct}}, {{user.district}}</p>
      </ion-item>
      <!-- <ion-item-options side="right">
        <button ion-button color="secondary" (click)="callCustomer($event, user)">
          <ion-icon name="call"></ion-icon>
          Gọi
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="onAddCustomer($event)">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
