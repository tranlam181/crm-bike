<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>KH thụ động</ion-title>
    <ion-buttons end>
        <ion-spinner *ngIf='isLoading' name='dots'></ion-spinner>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-refresher (ionRefresh)="onRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"
      pullingText="Kéo xuống để tải lại"
      refreshingSpinner="circles"
      refreshingText="Đang tải..."></ion-refresher-content>
    </ion-refresher>
    <ion-grid ngClass="table">
      <ion-row ngClass="row-header">
        <ion-col align-items-center>Tên</ion-col>        
        <ion-col align-items-center>Ngày sinh</ion-col>        
        <ion-col align-items-center>Huyện</ion-col>        
        <ion-col align-items-center>Điện thoại</ion-col>        
        <ion-col align-items-center>Lần cuối gọi ra</ion-col>        
        <ion-col align-items-center>Lần cuối bảo dưỡng</ion-col>
        <ion-col align-items-center>Thao tác</ion-col>
      </ion-row>
      <ion-row ngClass="row-body" *ngFor='let customer of customers'>
          <ion-col>{{customer.full_name}}</ion-col>        
          <ion-col>{{customer.birthday}}</ion-col>        
          <ion-col>{{customer.precinct}}, {{customer.district}}</ion-col>        
          <ion-col>{{customer.phone}}</ion-col>        
          <ion-col>{{customer.last_call_out_date}}</ion-col>        
          <ion-col><p ion-text color='secondary' no-margin>{{customer.last_maintance_date}}</p></ion-col>
          <ion-col><button ion-button small clear outline no-padding no-margin (click)='showDetailCustomer($event, customer)'>Chi tiết</button></ion-col>
      </ion-row>
    </ion-grid>
