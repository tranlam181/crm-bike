<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><ion-icon name="people"></ion-icon> KH sau 3 ngày dịch vụ</ion-title>
      <ion-buttons end>
          <ion-spinner *ngIf='isLoading' name='dots'></ion-spinner>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content no-padding>
      <ion-refresher (ionRefresh)="onRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Kéo xuống để tải lại"
        refreshingSpinner="circles"
        refreshingText="Đang tải..."></ion-refresher-content>
      </ion-refresher>
      <table ngClass="table">
        <tr ngClass="row-header">
          <th align-items-center>Tên</th>        
          <th align-items-center>Ngày sinh</th>        
          <th align-items-center>Điện thoại</th>        
          <th align-items-center>Loại dịch vụ</th>        
          <th align-items-center>Ngày dịch vụ</th>
          <th align-items-center>Ý kiến KH</th>
          <th align-items-center>Thao tác</th>
        </tr>
        <tr ngClass="row-body" *ngFor='let customer of customers'>
            <td><button ion-button small clear outline no-padding no-margin (click)='showDetailCustomer($event, customer)'>{{customer.full_name}}</button></td>
            <td>{{customer.birthday}}</td>        
            <td>{{customer.phone}}</td>  
            <td>{{customer.maintance_name}}</td>  
            <td><p ion-text color='secondary' no-margin>{{customer.maintance_date}}</p></td>        
            <td>Chưa có</td>        
            <td><button ion-button small clear outline no-padding no-margin (click)='showFeedbackAfterMaintance($event, customer)'>Xin ý kiến</button></td>
        </tr>
      </table>
    </ion-content>
