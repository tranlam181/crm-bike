<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>KH sau 3 ngày dịch vụ</ion-title>
      <ion-buttons end>
          <ion-spinner *ngIf='isLoading' name='dots'></ion-spinner>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content no-padding>
      <ion-refresher (ionRefresh)="onRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Kéo xuống để tải lại"
        refreshingSpinner="circles"
        refreshingText="Đang tải..."></ion-refresher-content>
      </ion-refresher>
      <ion-list>
        <ion-item-sliding *ngFor='let customer of customers'>
          <ion-item (click)='showFeedbackAfterMaintance($event, customer)'>
            <h2>{{customer.full_name}}</h2>
            <ion-row>
              <ion-col no-padding>
                  <p><ion-icon name="call"></ion-icon> {{customer.phone}}</p>
              </ion-col>
              <ion-col no-padding text-right>
                  <p><ion-icon name="rose"></ion-icon> {{customer.birthday}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col no-padding>
                  <p><ion-icon name="calendar"></ion-icon> Ngày dịch vụ</p>
              </ion-col>
              <ion-col no-padding text-right>
                  <p ion-text color='secondary'>{{customer.last_maintance_date}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col no-padding>
                  <p><ion-icon name="megaphone"></ion-icon> Ý kiến KH</p>
              </ion-col>
              <ion-col no-padding text-right>
                  <p ion-text color='secondary'><i>Chưa có</i></p>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-content>
