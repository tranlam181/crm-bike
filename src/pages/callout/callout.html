<ion-header>
  <ion-navbar>
    <ion-title>Kết quả gọi ra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card no-padding>
    <ion-card-header no-padding>      
    </ion-card-header>
    <ion-list>
      <ion-item >
        <h2>{{customer.full_name}}</h2>
        <p><ion-icon name="call"></ion-icon> {{customer.phone}}</p>
        <p><ion-icon name="notifications"></ion-icon> {{customer.birthday}}</p>
        <p><ion-icon name="bicycle"></ion-icon></p>
      </ion-item>        
    </ion-list>
  </ion-card>

  <form (ngSubmit)="onSaveCallout()">
    <ion-item-divider color="light">Nhập kết quả gọi ra</ion-item-divider>
    <ion-item>
      <ion-label>Ý kiến sau mua xe:</ion-label>
      <ion-select placeholder='Chọn ý kiến KH' [(ngModel)]="callout.y_kien_mua_xe_id" name='y_kien_mua_xe_id' interface='popover' (ionChange)="onChangeOpinion($event)">
        <ion-option *ngFor="let opinion of opinion_list" value="{{opinion.id}}">{{opinion.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Ngày hẹn tiếp theo:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="dd/mm/yyyy" [(ngModel)]="callout.book_date" name='book_date'></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ghi chú:</ion-label>
      <ion-textarea placeholder="Nhập ghi chú" [(ngModel)]="callout.note" name='note' rows="4"></ion-textarea>
    </ion-item>    
    <button ion-button type="submit" block><ion-icon name="paper-plane"></ion-icon> Lưu</button>
  </form>
</ion-content>
