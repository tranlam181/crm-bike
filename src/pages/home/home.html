<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="home"></ion-icon> Trang chủ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <tr>
      <td>
        <ion-card color="primary">
          <ion-card-content>
              <button ion-button clear color="light" (click)="onGoToPage('CustomerListPage')">
                <ion-icon name="people"></ion-icon>&nbsp;DS Khách hàng
              </button>
          </ion-card-content>
        </ion-card>
      </td>
      <td>
        <ion-card color="primary">
          <ion-card-content>
              <button ion-button clear color="light" (click)="onGoToPage('CustomerAddNewPage')">
                <ion-icon name="add"></ion-icon>&nbsp;Thêm Khách hàng
              </button>
          </ion-card-content>
        </ion-card>
      </td>
      <td>
        <ion-card color="primary">
          <ion-card-content>
              <button ion-button clear color="light" (click)="onGoToPage('CustomerImportPage')">
                <ion-icon name="cube"></ion-icon>&nbsp;Import Khách hàng
              </button>
          </ion-card-content>
        </ion-card>
      </td>
    </tr>
  </table>
</ion-content>
