<ion-header>
  <ion-navbar>
    <ion-title>Đăng nhập</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label floating>Tên đăng nhập:</ion-label>
        <ion-input type="text" [(ngModel)]="user.user_name" name="user_name" text-capitalize></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mật khẩu:</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" text-capitalize></ion-input>
      </ion-item>
      <ion-item-divider no-lines></ion-item-divider>
      <button [disabled]="isLoading" ion-button type="submit" block>{{isLoading ? 'Đang xử lý' : 'Đăng nhập'}}</button>
  </form>
</ion-content>
