  <ion-menu persistent="true" [content]="content" (ionClose)="collapseMenuOptions()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Quản lý Khách hàng</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <!-- Side Menu -->
      <ion-item *ngIf="isLoggedIn" ngClass="user-info-wrapper">
        <ion-avatar item-start>
          <img style="background-color: white" src="assets/imgs/human.svg">
        </ion-avatar>
        <h2 ion-text color='light'>{{userInfo?.user_name}}</h2>
        <p>{{userInfo?.shop_name}}</p>
      </ion-item>

      <side-menu-content *ngIf="isLoggedIn" [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>

      <ion-list *ngIf="!isLoggedIn">
        <button menuClose ion-item (click)="openPage(logInPage)" color="primary">
            <ion-icon name="{{logInPage.icon}}"></ion-icon> {{logInPage.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
